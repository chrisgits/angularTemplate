<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="Pixel Engineering Co">
    <meta name="author" content="Pixel Engineering 2015">

  <title>Angular Template</title>

  <link rel="stylesheet" type="text/css" href="css/custom.css">
  <link href='https://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Exo:400,900' rel='stylesheet' type='text/css'>
</head>
<body>

  <div ng-app="todoListApp" class="main">
    <div class="container">
      <div class="head">
        <h1>ToDo List</h1>
      </div><!-- /head -->

      <div ng-controller="mainCtrl" class="list-cont">
      <!-- individual list items -->
       <div class="item"> 
        <div class="item-content" ng-class="{'editing-item': editing, 'edited': todo.edited}">
          <input ng-model="todo.completed" type="checkbox" />
          <label ng-hide="editing" class="editing-label">{{todo.name}}</label>
          <input ng-change="todo.edited = true" ng-blur="editing = false;" ng-show="editing" ng-model="todo.name" type="text" />
        </div><!-- /item-content -->
        <div class="item-actions">
          <a href="" ng-click="editing = !editing">Edit</a>
          <a href="" ng-click="helloConsole()">Save</a>
          <a href="" class="delete">Delete</a>
        </div><!-- /item-actions -->
         
       </div><!-- /single todo item -->
        
      </div><!-- /list-cont -->
    </div><!-- /container -->

  </div><!-- /main-->

<!-- === BOTTOM CODE === --> 
    <!-- ====== Foundation built below this line - Don't let this building collapse! ====== -->
    <!-- Angular  -->
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
